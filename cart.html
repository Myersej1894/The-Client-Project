<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowersfromfaye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="your-cart">
    <img src="images/cart-icon.png" alt="cart icon">
    <h1>Your Cart</h1>
    </div>
</header>
<main class="cart-columns">
    <div class="items-totals">
        <h2>Items</h2>
        <img src="images/succulent-arrangement.jpeg" alt="succulents">
        <p>$25</p>
        <img src="images/flower-arrangement3.jpg" alt="blue flowers">
        <p>$45</p>
        <br>
        <br>
        <label for="subtotal">Subtotal</label>
        <input type="text" id="subtotal">
        <br>
        <br>
        <label for="tax">Tax</label>
        <input type="text" id="tax">
        <br>
        <br>
        <label for="total">Total</label>
        <input type="text" id="total">
    </div>
    <div class="card-info">
        <h2>Card Info</h2>
        <br>
        <br>
        <br>
        <br>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name">
        <br>
        <br>
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name">
        <br>
        <br>
        <br>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number">
        <br>
        <br>
        <br>
        <label for="exp-date">Exp Date</label>
        <input type="text" id="exp-date">
        <br>
        <br>
        <br>
        <label for="email-address">Email Address</label>
        <input type="text" id="email-address">
        <br>
        <br>
        <br>
        <label for="verify-email">Verify Email</label>
        <input type="text" id="verify-email">
        <br>
        <br>
        <br>
        <input type="submit">
    </div>
    <div class="bill-info">
        <h2>Billing Info</h2>
        <br>
        <br>
        <br>
        <br>
        <label for="address1">Address 1</label>
        <input type="text" id="address1">
        <br>
        <br>
        <br>
        <label for="address2">Address 2</label>
        <input type="text" id="address2">
        <br>
        <br>
        <br>
        <label for="city">City</label>
        <input type="text" id="city">
        <br>
        <br>
        <br>
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode">
        <br>
        <br>
        <br>
        <label for="country">Country</label>
        <input type="text" id="country">
        <br>
        <br>
        <br>
        <label for="state">State</label>
        <input type="text" id="state">
        <br>
        <br>
        <br>
        <input type="submit">
    </div>
</main>
</body>
